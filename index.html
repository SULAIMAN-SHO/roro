<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد سعيد حبيبتي</title>
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .greeting {
            font-size: 28px;
            color: #ff4081;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .heart {
            font-size: 50px;
            color: red;
            margin-top: 15px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="greeting">عيد سعيد يا أجمل ما في حياتي ❤️</div>
    <div class="heart">❤</div>
</body>
</html>
